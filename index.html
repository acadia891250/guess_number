<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            padding: 5px;
        }
        button{
            color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            border: none;

        }
        button:hover{
            color: orangered;
            background-color: black;
        }
        h1{
            font-family: comic sans ms;
        }
    </style>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>
    <p id="feedback"></p>

    <script>
        ans = Math.round((Math.random()*100)+1);
        num = document.getElementById("num").value;
        const btn = document.getElementById("btn");
        feedback = document.getElementById("feedback");
        btn.addEventListener('click',function(e){
            console.log(ans);
            console.log(num);
            
            if(num > ans){
                feedback.innerText = "太大了";
            }else if(num < ans){
                feedback.innerText = "太小了";
            }else{
                feedback.innerText = "正確";
            }
            
        });
    </script>
</body>
</html>
